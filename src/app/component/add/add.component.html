<h1 style="text-align: center; color:blue; ">Employee Management System</h1>
<hr>
<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe id</mat-label>
                    <input matInput type="number" placeholder="Enter your id">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe name</mat-label>
                    <input matInput type="name" placeholder="Enter your name">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe phone</mat-label>
                    <input matInput type="number" placeholder="Enter your phone">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe email</mat-label>
                    <input matInput type="email" placeholder="Enter your email">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe address</mat-label>
                    <input matInput type="name" placeholder="Enter your address">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field [style.width.px]="375" class="example-full-width" appearance="outline">
                    <mat-label>Employe salary</mat-label>
                    <input matInput type="number" placeholder="Enter your salary">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-4">

                <mat-form-field [style.width.px]="375" appearance="outline">
                    <mat-label>Gender</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let gender of usergender" [value]="gender.value">
                            {{gender.viewvalue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field [style.width.px]="375" appearance="outline">
                    <mat-label>Position</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let position of userposition" [value]="position.value">
                            {{position.viewvalue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div style="text-align: center;" >
        <button type="button" class="margin-left btn btn-primary">ADD</button>
        <button type="button"  [routerLink]=" ['/view'] " class="margin-left btn btn-danger">VIEW</button>
    </div>
</div>
